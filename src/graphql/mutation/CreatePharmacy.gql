mutation CreatePharmacy(
  $name: String
  $city: String
  $address: String
  $contractNumber: String
  $places: Int
) {
  createPharmacy(
    data: {
      name: $name
      city: $city
      address: $address
      contractNumber: $contractNumber
      places: $places
    }
  ) {
    data {
      id
      attributes {
        name
        city
        address
        places
        location
        contractNumber
        brand
        number
        logo {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
