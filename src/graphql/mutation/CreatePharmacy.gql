mutation CreatePharmacy(
  $name: String!
  $city: String!
  $address: String!
  $contractNumber: String!
  $places: Int = 2
  $legalName: String
) {
  createPharmacy(
    data: {
      name: $name
      city: $city
      address: $address
      contractNumber: $contractNumber
      places: $places
      legalName: $legalName
    }
  ) {
    data {
      id
      attributes {
        name
        city
        address
        places
        contractNumber
        legalName
        number
      }
    }
  }
}
