mutation ChangeStudentData($id: ID!, $group: ID!, $phone: String!) {
  updateStudent(id: $id, data: { group: [$group], phone: $phone }) {
    data {
      id
      attributes {
        name
        email
        picture
        group {
          data {
            attributes {
              name
              courseNumber
            }
          }
        }
      }
    }
  }
}
