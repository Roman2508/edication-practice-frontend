query GetAllSelectedPracticeBase(
  $studentName: String
  $studentGroup: String
  $pharmacyName: String
  $pharmacyCity: String
  $pharmacyAddress: String
) {
  selectedBasesOfPractices(
    pagination: { pageSize: 10000 }
    filters: {
      student: { name: { contains: $studentName }, group: { name: { eq: $studentGroup } } }
      pharmacy: {
        name: { contains: $pharmacyName }
        city: { contains: $pharmacyCity }
        address: { contains: $pharmacyAddress }
      }
    }
  ) {
    data {
      id
      attributes {
        student {
          data {
            id
            attributes {
              name
              group {
                data {
                  id
                  attributes {
                    name
                    courseNumber
                  }
                }
              }
              phone
              middleName
            }
          }
        }
        pharmacy {
          data {
            id
            attributes {
              name
              city
              number
              address
              legalName
              contractNumber
              headOfPractice
            }
          }
        }
      }
    }
  }
}
